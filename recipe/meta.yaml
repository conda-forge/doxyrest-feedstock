{% set version = "2.1.2" %}

package:
  name: doxyrest
  version: {{ version }}

source:
  url: https://github.com/vovkos/doxyrest_b/releases/download/doxyrest-{{ version }}/doxyrest-{{ version }}-src.tar.xz
  sha256: e33840faeb2b0509bbe96a6557b74348540efcdaf0563696edc1f50869c619c1

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ragel

  host:
    - expat
    - lua

  run:
    - expat
    - lua

test:
  commands:
    - doxyrest --help

about:
  home: https://github.com/vovkos/doxyrest/
  license: MIT
  license_file: LICENSE.txt
  summary: A Doxygen-to-RestructuredText compiler

extra:
  recipe-maintainers:
    - vovkos
